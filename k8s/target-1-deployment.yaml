apiVersion: apps/v1
kind: Deployment
metadata:
  name: myportfoliowebsite-target-1
  labels:
    app: myportfoliowebsite-target-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myportfoliowebsite-target-1
  template:
    metadata:
      labels:
        app: myportfoliowebsite-target-1
    spec:
      containers:
      - name: myportfoliowebsite-target-1
        image: asia-south2-docker.pkg.dev/coherent-coder-460505-m1/portfolio-docker-repo/portfolio:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 20 