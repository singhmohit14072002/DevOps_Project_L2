<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Post - DevOps Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="/blog.html" class="logo">
                <span class="logo-text">DevOps</span>
                <span class="logo-text">Blog</span>
            </a>
            <div class="header-actions">
                <button id="publishButton" class="publish-button">Publish</button>
                <button id="saveDraftButton" class="draft-button">Save Draft</button>
            </div>
        </div>
    </header>

    <main class="editor-container">
        <div class="editor-content">
            <div class="post-form">
                <input type="text" id="postTitle" placeholder="Title" class="post-title">
                <textarea id="postContent" placeholder="Write your post here..." class="post-content"></textarea>
                <div class="post-meta">
                    <div class="tags-input">
                        <input type="text" id="postTags" placeholder="Add tags (comma separated)">
                    </div>
                    <div class="image-upload">
                        <input type="text" id="postImage" placeholder="Image URL">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="editor.js"></script>
</body>
</html>
