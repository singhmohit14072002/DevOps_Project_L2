<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DevOps Blog</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="blog.css">
    
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="blog.html" class="logo">
                    <span class="logo-text">DevOps</span>
                    <span class="logo-highlight">Blog</span>
                </a>
                <div class="nav-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search posts..." id="searchInput" disabled>
                </div>
                <ul class="nav-links">
                    <li><a href="blog.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li> <!-- Mark Contact as active -->
                    <li class="auth-buttons">
                        <button class="auth-button signin-button" onclick="showAuthModal('signin')">Sign In</button>
                        <button class="auth-button signup-button" onclick="showAuthModal('signup')">Sign Up</button>
                    </li>
                    <li class="user-profile" style="display: none;">
                        <div class="user-menu">
                            <img id="userAvatar" src="" alt="User Avatar" class="user-avatar">
                            <span id="userName"></span>
                            <div class="user-dropdown">
                                <a href="blog.html" onclick="showUserPosts(); return false;">My Posts</a>
                                <a href="#" onclick="signOut()">Sign Out</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page-container">
        <div class="container content-section">
            <h1>Contact Us</h1>
            <p>Have questions, suggestions, or just want to say hello? Fill out the form below.</p>
            
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="contactName">Your Name</label>
                    <input type="text" id="contactName" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Your Email</label>
                    <input type="email" id="contactEmail" required>
                </div>
                <div class="form-group">
                    <label for="contactSubject">Subject</label>
                    <input type="text" id="contactSubject">
                </div>
                <div class="form-group">
                    <label for="contactMessage">Message</label>
                    <textarea id="contactMessage" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <div id="contactStatus" class="contact-status"></div>
        </div>
    </main>

    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="close-modal" onclick="closeAuthModal()">&times;</span>
            <h2 id="authModalTitle">Sign In</h2>
            <form id="authForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group" id="nameGroup" style="display: none;">
                    <label for="name">Full Name</label>
                    <input type="text" id="name">
                </div>
                <button type="submit" id="authSubmit">Sign In</button>
            </form>
            <div class="auth-footer">
                <p id="authToggle">Don't have an account? <a href="#" onclick="toggleAuthForm()">Sign Up</a></p>
            </div>
        </div>
    </div>
    
    <!-- Application Script -->
    <script src="blog.js"></script>
    <script>
        // Basic contact form handler (replace with actual backend logic)
        const contactForm = document.getElementById('contactForm');
        const contactStatus = document.getElementById('contactStatus');
        if (contactForm) {
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                // Simulate sending
                contactStatus.textContent = 'Sending...';
                contactStatus.style.color = 'blue';
                
                setTimeout(() => {
                    // Simulate success (replace with actual backend integration)
                    contactStatus.textContent = 'Message sent successfully! We will get back to you soon.';
                    contactStatus.style.color = 'green';
                    contactForm.reset();
                }, 1500); 
            });
        }
    </script>
</body>
</html>
